<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <style>
        .fielderror{background-color: red;}
        td{height: 50px}
    </style>
</head>

<body>
    <form action="" name="f_check" onsubmit="return validation()">
        <table>
            <tr>
                <td><label for="user_n">User Name</label>
        </td>
                <td><input type="text" name="user_n" id="user_n" size="40" placeholder="Enter username here"/></td>
                <td><p id="user_erro"></p></td>
            </tr>
            <tr>
                <td><label for="user_p">Password</label>
        </td>
                <td><input type="password" name="user_p" id="user_p" size="40"/></td>
                <td><p id="pass_erro"></p></td>
            </tr>
            <tr>
                <td><label for="user_p_c">Password Confirmation</label>
        </td>
                <td><input type="password" name="user_p_c" id="user_p_c" size="40"/></td>
                <td><p id="conf_pass_erro"></p></td>
            </tr>
            <tr>
                <td><label for="user_f_n">First Name</label>
        </td>
                <td><input type="text" name="user_f_n" id="user_f_n" size="40" placeholder="Enter your first name here"/></td>
                <td><p id="f_name_erro"></p></td>
            </tr>
            <tr>
                <td><label for="user_l_n">Last Name</label>
                <td><input type="text" name="user_l_n" id="user_l_n" size="40" placeholder="Enter your last name here"/></td>
</td>
                <td><p id="l_name_erro"></p></td>
            </tr>
            <tr>
                <td><label for="user_email">Email</label>
        </td>
                <td><input type="text" name="user_email" id="user_email" size="40" placeholder="Enter your email here"/></td>
                <td><p id="email_erro"></p></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"/></td>
                <td></td>
            </tr>
        </table>
        
        
    </form>
    
    <script>

        function validation()
        {
            var username=document.forms['f_check']['user_n'].value;
            var pass=document.forms['f_check']['user_p'].value;
            var pass_conf=document.forms['f_check']['user_p_c'].value;
            var firstName=document.forms['f_check']['user_f_n'].value;
            var lastname=document.forms['f_check']['user_l_n'].value;
            var email=document.forms['f_check']['user_email'].value;
            var flag=0;
            if(username==""||username==null)
            {
                document.getElementById("user_erro").innerHTML="The Username Field is required.";
                document.getElementById("user_erro").style.color="red";
                document.forms['f_check']['user_n'].style.background="pink";
                flag=1;
            }else
            {
                document.getElementById("user_erro").innerHTML="";
                document.forms['f_check']['user_n'].style.background="white";
            }
            
            if(pass==""||pass==null)
            {
                document.getElementById("pass_erro").innerHTML="The Password Field is required.";
                document.getElementById("pass_erro").style.color="red";
                document.forms['f_check']['user_p'].style.background="pink";
                flag=1;
            }
            else
            {
                 document.getElementById("pass_erro").innerHTML="";
                document.forms['f_check']['user_p'].style.background="white";
                
            }
            
            if(pass_conf==""||pass_conf==null)
            {
                document.getElementById("conf_pass_erro").innerHTML="The Password Confirmation Field is required.";
                document.getElementById("conf_pass_erro").style.color="red";
                document.forms['f_check']['user_p_c'].style.background="pink";
                
                flag=1;
            }
            else
            {
                if(pass_conf==pass)
                {
                    document.getElementById("conf_pass_erro").innerHTML=""; 
                    document.forms['f_check']['user_p_c'].style.background="white";
                }else
                {
                    document.getElementById("conf_pass_erro").innerHTML="The Password doesn't match.";
                    document.getElementById("conf_pass_erro").style.color="red";
                    document.forms['f_check']['user_p_c'].style.background="pink";
                
                    flag=1;
                    
                }
                
            }
            
            if(firstName==""||firstName==null)
            {
                document.getElementById("f_name_erro").innerHTML="The First name Field is required.";
                document.getElementById("f_name_erro").style.color="red";
                document.forms['f_check']['user_f_n'].style.background="pink";
                flag=1;
            }else
            {
                document.getElementById("f_name_erro").innerHTML="";
                document.forms['f_check']['user_f_n'].style.background="white";
            }
            
            if(lastname==""||lastname==null)
            {
                document.getElementById("l_name_erro").innerHTML="The Last Name Field is required.";
                document.getElementById("l_name_erro").style.color="red";
                document.forms['f_check']['user_l_n'].style.background="pink";
                flag=1;
            }else
            {
                document.getElementById("l_name_erro").innerHTML="";
                document.forms['f_check']['user_l_n'].style.background="white";
            }
            
            if(email==""||email==null)
            {
                document.getElementById("email_erro").innerHTML="The Email Field is required.";
                document.getElementById("email_erro").style.color="red";
                document.forms['f_check']['user_email'].style.background="pink";
                flag=1;
            }else
            {
                document.getElementById("email_erro").innerHTML="";
                document.forms['f_check']['user_email'].style.background="white";
            }
          
            
            if(flag==1)
            {
            return false;
            }else
            {
                return true;
            }
        }
        
        
    </script>
</body>
</html>
